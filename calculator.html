<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->

    <title>Hello, world!</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center w-100 mt-5">
        <div class="w-25 p-4 border shadow">

            <input type="text" id="result" class="form-control w-100 border-dark"><br><br>
            <button class="btn btn-info ms-2" value="0" onclick="getValue(event)">0</button>
            <button class="btn btn-info" value="1" onclick="getValue(event)">1</button>
            <button class="btn btn-info" value="2" onclick="getValue(event)">2</button>
            <button class="btn btn-info" value="3" onclick="getValue(event)">3</button>
            <button class="btn btn-info" value="4" onclick="getValue(event)">4</button><br><br>
 
            <button class="btn btn-info ms-2" value="5" onclick="getValue(event)">5</button>
            <button class="btn btn-info" value="6" onclick="getValue(event)">6</button>
            <button class="btn btn-info" value="7" onclick="getValue(event)">7</button>
            <button class="btn btn-info" value="8" onclick="getValue(event)">8</button>
            <button class="btn btn-info" value="9" onclick="getValue(event)">9</button><br><br>

            <button class="btn btn-info ms-2" value="+" onclick="getValue(event)">+</button>
            <button class="btn btn-info" value="-" onclick="getValue(event)">-</button>
            <button class="btn btn-info" value="*" onclick="getValue(event)">x</button>
            <button class="btn btn-info" value="/" onclick="getValue(event)">/</button>
            <button class="btn btn-info" onclick="findResult()">=</button><br><br>
            
            
            <button class="btn btn-info  p-3" style="margin-left: 60px;"  onclick="dataClear()">Clear</button>

        </div>

    </div>

    <script src="calculator.js"></script>
