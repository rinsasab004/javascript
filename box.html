    <!-- .............................select color............................................. -->

    <div id="box" style="background-color: black; width: 200px; height: 200px;"></div>
    <input type="color" onclick="changeColor(event)">

    <script>
        function changeColor(e){
            color=e.target.value
            console.log(color);
            document.getElementById("box").style.backgroundColor=`${color}`
        }
    </script>
